# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime: ['win-x64', 'linux-x64', 'osx-x64']

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x

      - name: Build project
        run: dotnet build --configuration Release

      - name: Publish
        run: dotnet publish --configuration Release --runtime ${{ matrix.runtime }} --self-contained true /p:PublishSingleFile=true

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: vsmodtools-${{ matrix.runtime }}
          path: "**/bin/Release/net7.0/${{ matrix.runtime }}/publish/"

  release:
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime: ['win-x64', 'linux-x64', 'osx-x64']
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: vsmodtools-${{ matrix.runtime }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./vsmodtools-${{ matrix.runtime }}/YourProjectName/bin/Release/net7.0/${{ matrix.runtime }}/publish/YourProjectName.exe
          asset_name: YourProjectName-${{ matrix.runtime }}.exe
          asset_content_type: application/octet-stream