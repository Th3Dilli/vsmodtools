# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x

      - name: Build project
        run: dotnet build --configuration Release

      - name: Publish
        run: |
          dotnet publish --configuration Release --runtime osx-x64 --self-contained false
          dotnet publish --configuration Release --runtime linux-x64 --self-contained false
          dotnet publish --configuration Release --runtime win-x64 --self-contained false

      - name: Rename Binary
        run: |
          mkdir Release
          mv vsmodtools/bin/Release/net7.0/win-x64/publish/vsmodtools.exe Release/vsmodtools-win-x64.exe
          mv vsmodtools/bin/Release/net7.0/linux-x64/publish/vsmodtools Release/vsmodtools-linux-x64
          mv vsmodtools/bin/Release/net7.0/osx-x64/publish/vsmodtools Release/vsmodtools-osx-x64
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: vsmodtools
          path: Release/

  release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            vsmodtools\vsmodtools/Release/vsmodtools-linux-x64
            vsmodtools\vsmodtools/Release/vsmodtools-osx.x64
            vsmodtools\vsmodtools/Release/vsmodtools-win-x64.exe

permissions:
  contents: write